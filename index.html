<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Vincula Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Estilo Personalizado -->
    <style>
        /* Barra de navegación superpuesta y transparente */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro semi-transparente */
        }
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .navbar-brand {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #d1d1d1;
        }
        /* Espaciado para el contenido al usar navbar fija */
        body {
            padding-top: 70px;
        }
        /* Estilo para el banner */
        #banner img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación Transparente y Fija -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Paloma Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre-mi">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section id="banner" class="text-center">
        <img src="images/banner.png" class="img-fluid" alt="Banner Personalizado">
    </section>

    <!-- Contenido Principal -->
    <main class="container mt-5">
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es mi página BB  ¡Gracias por visitarla! &lt3 </p>
        </section>
        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Soy Paloma, desarrolladora web en proceso.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarme en: <a href="mailto:paloma.blanco.oferrall@gmail.com">paloma.blanco.oferrall@gmail.com</a></p>
        </section>
    </main>

    <footer class="text-center p-3 bg-dark text-light">
        <p>&copy; 2025</p>
    </footer>

    <!-- Vincula el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
