<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Vincula Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Estilo Personalizado -->
    <style>
        /* Barra de navegación superpuesta */
        .navbar-custom {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3); /* Fondo negro muy transparente */
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: #d1d1d1;
        }
        /* Ajuste para el banner */
        #banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        #banner img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            filter: brightness(0.8); /* Oscurece la imagen para mejor visibilidad del texto */
        }
        /* Ajuste de espacio para el contenido */
        body {
            margin: 0;
            padding: 0;
        }
        main {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación Superpuesta y Transparente -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">La Web de Paloma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre-mi">Yo YO Yo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Palo q quieras:</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
        <img src="images/banner.png" alt="Banner Personalizado">
    </section>

    <!-- Contenido Principal -->
    <main class="container mt-5">
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es mi página BB  ¡Gracias por visitarla! &lt3 </p>
        </section>
        <section id="sobre-mi">
            <h2>Yo YO Yo</h2>
            <p>Soy Paloma, desarrolladora web en proceso.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Palo q quieras: <a href="mailto:paloma.blanco.oferrall@gmail.com">paloma.blanco.oferrall@gmail.com</a></p>
        </section>
    </main>

    <footer class="text-center p-3 bg-dark text-light">
        <p>&copy; 2025 x el ...</p>
    </footer>

    <!-- Vincula el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
